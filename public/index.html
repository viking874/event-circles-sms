<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Circles - SMS Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        select {
            background: white;
        }

        button {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4c51bf;
        }

        .friend-list, .circle-list {
            margin-top: 20px;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .friend-item, .circle-item {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .status {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }

        .selected-circle {
            background: #e6fffa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #38b2ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Circles - SMS Integration</h1>
            <p>Create friend circles and send SMS invitations</p>
        </div>

        <div class="card">
            <h2>Create Friend Circle</h2>
            
            <div class="form-row">
                <input type="text" id="circleName" placeholder="Circle name (e.g., Close Friends)">
            </div>
            
            <div class="form-row">
                <input type="text" id="friendName" placeholder="Friend name">
                <input type="tel" id="friendPhone" placeholder="+1234567890">
                <button onclick="addFriend()">Add Friend</button>
            </div>

            <div id="statusMessage" class="status"></div>

            <div class="friend-list">
                <strong>Friends to add to circle:</strong>
                <div id="friendsList"></div>
            </div>

            <button onclick="createCircle()" style="margin-top: 10px;">Create Circle</button>
        </div>

        <div class="card">
            <h2>Your Circles</h2>
            <div id="circlesList" class="circle-list"></div>
        </div>

        <div class="card">
            <h2>Create Event</h2>
            
            <input type="text" id="eventName" placeholder="Event name" style="margin-bottom: 10px;">
            <input type="datetime-local" id="eventDateTime" style="margin-bottom: 10px;">
            <input type="text" id="eventLocation" placeholder="Location" style="margin-bottom: 10px;">
            <input type="number" id="maxParticipants" value="4" min="1" placeholder="Max participants" style="margin-bottom: 10px;">
            
            <select id="selectedCircle" style="margin-bottom: 10px;">
                <option value="">Select a circle to invite</option>
            </select>
            
            <div id="selectedCircleInfo"></div>
            
            <textarea id="eventDescription" placeholder="Description" style="margin-bottom: 10px;"></textarea>
            
            <button onclick="createEvent()">Create Event & Send SMS</button>
        </div>
    </div>

    <script>
        let circles = [];
        let currentFriends = [];

        function showStatus(message) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            setTimeout(() => status.textContent = '', 3000);
        }

        function addFriend() {
            const name = document.getElementById('friendName').value.trim();
            const phone = document.getElementById('friendPhone').value.trim();
            
            if (!name) {
                alert('Please enter friend name');
                return;
            }
            
            if (!phone) {
                alert('Please enter phone number');
                return;
            }
            
            if (currentFriends.find(f => f.name === name)) {
                alert('Friend already added');
                return;
            }
            
            currentFriends.push({name, phone});
            
            document.getElementById('friendName').value = '';
            document.getElementById('friendPhone').value = '';
            
            showStatus(`Added ${name}`);
            updateFriendsList();
        }

        function updateFriendsList() {
            const container = document.getElementById('friendsList');
            
            if (currentFriends.length === 0) {
                container.innerHTML = '<em>No friends added yet</em>';
                return;
            }
            
            container.innerHTML = currentFriends.map((friend, index) => `
                <div class="friend-item">
                    <span>${friend.name} (${friend.phone})</span>
                    <button class="remove-btn" onclick="removeFriend(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFriend(index) {
            const friend = currentFriends[index];
            currentFriends.splice(index, 1);
            showStatus(`Removed ${friend.name}`);
            updateFriendsList();
        }

        function createCircle() {
            const name = document.getElementById('circleName').value.trim();
            
            if (!name) {
                alert('Please enter circle name');
                return;
            }
            
            if (currentFriends.length === 0) {
                alert('Please add friends first');
                return;
            }
            
            const circle = {
                id: Date.now(),
                name: name,
                friends: [...currentFriends]
            };
            
            circles.push(circle);
            
            // Clear form
            document.getElementById('circleName').value = '';
            currentFriends = [];
            
            showStatus(`Created circle: ${name}`);
            updateFriendsList();
            updateCirclesList();
            updateCircleDropdown();
        }

        function updateCirclesList() {
            const container = document.getElementById('circlesList');
            
            if (circles.length === 0) {
                container.innerHTML = '<em>No circles created yet</em>';
                return;
            }
            
            container.innerHTML = circles.map(circle => `
                <div class="circle-item">
                    <div>
                        <strong>${circle.name}</strong><br>
                        <small>${circle.friends.length} friends: ${circle.friends.map(f => f.name).join(', ')}</small>
                    </div>
                    <button class="remove-btn" onclick="deleteCircle(${circle.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateCircleDropdown() {
            const select = document.getElementById('selectedCircle');
            
            // Clear existing options except the first one
            select.innerHTML = '<option value="">Select a circle to invite</option>';
            
            // Add circles as options
            circles.forEach(circle => {
                const option = document.createElement('option');
                option.value = circle.id;
                option.textContent = `${circle.name} (${circle.friends.length} friends)`;
                select.appendChild(option);
            });
        }

        function updateSelectedCircleInfo() {
            const select = document.getElementById('selectedCircle');
            const infoDiv = document.getElementById('selectedCircleInfo');
            
            if (!select.value) {
                infoDiv.innerHTML = '';
                return;
            }
            
            const selectedCircle = circles.find(c => c.id == select.value);
            if (selectedCircle) {
                infoDiv.innerHTML = `
                    <div class="selected-circle">
                        <strong>Selected Circle: ${selectedCircle.name}</strong><br>
                        <small>Will invite: ${selectedCircle.friends.map(f => f.name).join(', ')}</small>
                    </div>
                `;
            }
        }

        function deleteCircle(id) {
            if (confirm('Delete this circle?')) {
                circles = circles.filter(c => c.id !== id);
                updateCirclesList();
                updateCircleDropdown();
                showStatus('Circle deleted');
            }
        }

        function createEvent() {
            const name = document.getElementById('eventName').value.trim();
            const dateTime = document.getElementById('eventDateTime').value;
            const location = document.getElementById('eventLocation').value.trim();
            const maxParticipants = document.getElementById('maxParticipants').value;
            const description = document.getElementById('eventDescription').value.trim();
            const selectedCircleId = document.getElementById('selectedCircle').value;
            
            if (!name || !dateTime || !location) {
                alert('Please fill in all event fields');
                return;
            }
            
            if (!selectedCircleId) {
                alert('Please select a circle to invite');
                return;
            }
            
            const selectedCircle = circles.find(c => c.id == selectedCircleId);
            
            if (selectedCircle) {
                // Format the date/time nicely
                const eventDate = new Date(dateTime);
                const formattedDate = eventDate.toLocaleDateString() + ' at ' + eventDate.toLocaleTimeString();
                
                // Create the SMS message
                const smsMessage = `🎉 You're invited to ${name}!\n\n📅 When: ${formattedDate}\n📍 Where: ${location}\n👥 Max ${maxParticipants} people\n\n${description ? description + '\n\n' : ''}Reply YES to join or NO to decline. First ${maxParticipants} responses confirmed!`;
                
                // Show message preview
                const phoneNumbers = selectedCircle.friends.map(f => `${f.name}: ${f.phone}`).join('\n');
                
                alert(`📱 SMS MESSAGE PREVIEW:\n\n"${smsMessage}"\n\n📞 SENDING TO:\n${phoneNumbers}\n\n✅ Event "${name}" created!\n\n⚠️ Note: This is a preview. Real SMS requires A2P 10DLC registration.`);
            }
            
            // Clear form
            document.getElementById('eventName').value = '';
            document.getElementById('eventDateTime').value = '';
            document.getElementById('eventLocation').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('selectedCircle').value = '';
            updateSelectedCircleInfo();
        }

        // Initialize
        updateFriendsList();
        updateCirclesList();
        updateCircleDropdown();
        
        // Set up circle selection event listener
        document.getElementById('selectedCircle').addEventListener('change', updateSelectedCircleInfo);
    </script>
</body>
</html>
